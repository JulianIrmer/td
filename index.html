<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wave"><h4>Wave 1</h4></div>
    <div class="container pl-3">
        <div class="player-stats row g-0 mb-2">
            <h4>Player</h4>
            <div class="money col-12"></div>
            <button class="stat-box col-6 h-100 p-0" data-attribute="dmg" data-cost="8" data-level="1"></button>
            <button class="stat-box col-6 h-100 p-0" data-attribute="hp" data-cost="8" data-level="1"></button>
            <button class="stat-box col-6 h-100 p-0" data-attribute="ls" data-cost="8" data-level="1"></button>
            <button class="stat-box col-6 h-100 p-0" data-attribute="as" data-cost="8" data-level="1"></button>
            <button class="stat-box col-6 h-100 p-0" data-attribute="absProts" data-cost="8" data-level="1"></button>
            <button class="stat-box col-6 h-100 p-0" data-attribute="percentProts" data-cost="8" data-level="1"></button>
            <button class="stat-box col-6 h-100 p-0" data-attribute="range" data-cost="8" data-level="1"></button>
        </div>

        <div class="enemy-stats row g-0">
            <h4>Enemy</h4>
            <div class="enemy-stat enemy-hp col-12" data-attribute="hp"></div>
            <div class="enemy-stat enemy-dmg col-12" data-attribute="dmg"></div>
            <div class="enemy-stat enemy-value col-12" data-attribute="value"></div>
        </div>
    </div>
    <div class="hp-container">
        <div class="hp-bar-green"></div>
        <div class="hp-bar-red"></div>
        <span class="current-hp"></span>
        <span class="separator">/</span>
        <span class="max-hp"></span>
    </div>
    <script src="./js/helper.js"></script>
    <script src="./js/calculations.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/projectile.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/level.js"></script>
    <script src="./js/weapon.js"></script>
    <script src="./js/tower.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/p5.min.js"></script>
</body>
</html>
